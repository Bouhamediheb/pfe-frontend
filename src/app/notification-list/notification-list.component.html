<!-- notification-list.component.html -->
<div class="notify-list">
    <div *ngFor="let notification of notifications">
      <a class="dropdown-item border-bottom py-2" href="javascript:;">
        <div class="d-flex align-items-center gap-3">
          <div class="">
            <img src="assets/images/avatars/01.png" class="rounded-circle" width="45" height="45" alt="">
          </div>
          <div class="">
            <h5 class="notify-title">{{ notification.title }}</h5>
            <p class="mb-0 notify-desc">{{ notification.message }}</p>
            <p class="mb-0 notify-time">{{ notification.timestamp }}</p>
          </div>
          <div class="notify-close position-absolute end-0 me-3">
            <i class="material-icons-outlined fs-6">close</i>
          </div>
        </div>
      </a>
    </div>
  </div>
